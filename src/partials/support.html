<section id="support" class="support">
  <div class="container">
    <div class="support__wrap">

      <div class="support__content">
        <h2 class="support__title">
          Залишились питання?<br>Зв'яжіться з нами!
        </h2>
        <p class="support__subtitle">Ми тут, щоб допомогти!</p>

        <form class="support__form" novalidate>
          <div class="support__field">
            <label class="support__label" for="name">Ім’я</label>
            <input  id="name" name="name" class="support__input"
                    type="text" minlength="5" maxlength="64"
                    placeholder="Іван" required>
            <span class="support__hint support__hint--valid">Дані прийнято!</span>
            <span class="support__hint support__hint--invalid">Ім’я 5‒64 символів</span>
          </div>

          <div class="support__field">
            <label class="support__label" for="mail">Електронна пошта</label>
            <input  id="mail" name="email" class="support__input"
                    type="email"
                    pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$"
                    placeholder="hello@ecotote.com" required>
            <span class="support__hint support__hint--valid">Дані прийнято!</span>
            <span class="support__hint support__hint--invalid">Невірний email</span>
          </div>

          <div class="support__field">
            <label class="support__label" for="msg">Повідомлення</label>
            <textarea id="msg" name="message" class="support__textarea"
                      maxlength="500" rows="6"
                      placeholder="Введіть своє повідомлення…"></textarea>
            <span class="support__hint support__hint--valid">Дані прийнято!</span>
            <span class="support__hint support__hint--invalid">Макс. 500 символів</span>
          </div>

          <button class="support__btn" type="submit">Надіслати</button>
        </form>
      </div>

      <div class="support__image"></div>
    </div>
  </div>
</section>
